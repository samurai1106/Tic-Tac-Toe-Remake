<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/tic tac toe Logo.png">  
    <!-- Main style css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Normalize css file -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font awesome css file -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google font (Nunito font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Kumbh+Sans:wght@400;700&family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="informations" id="info">
        <div class="icon-content-container">
            <i class="fa-solid fa-info informations-icon"></i>
            <div class="informations-content " id="info-content">
                <p>Game Designer <br>And<br> Developer : <br><span>Mohamed Yassine Lhachimi</span></p>
            </div>
        </div>
    </div>
    <div class="game-menu" id="game-menu">
        <h2>Hello Players !</h2>
        <p>Player 1 Choose X or O :</p>
        <button id="choosing-x">X</button>
        <button id="choosing-o">O</button>
    </div>
    <div class="win-draw-msg" id="win-draw-msg">
        <h2></h2>
        <p></p>
        <button id="play-again">Play Again</button>
    </div>
    <div class="game">
        <p id="game-status-msg" class="msg"></p>
        <div class="players-score">
            <p>Player (<span id="player1-letter"></span>) : <span id="score-1"></span></p>
            <p>Player (<span id="player2-letter"></span>) : <span id="score-2"></span></p>
        </div>
        <div class="fields-container" id="fields-container">
            <div class="line-right" id="field"></div>
            <div class="line-right" id="field"></div>
            <div id="field"></div>

            <div class="line-right-top" id="field"></div>
            <div class="line-right-top" id="field"></div>
            <div class="line-top" id="field"></div>

            <div class="line-right-top" id="field"></div>
            <div class="line-right-top" id="field"></div>
            <div class="line-top" id="field"></div>

            <!-- lines -->
            <div class="line verticale verticale1" id="line1"></div>
            <div class="line verticale verticale2" id="line2"></div>
            <div class="line verticale verticale3" id="line3"></div>
            <div class="line horizontal horizontal1" id="line4"></div>
            <div class="line horizontal horizontal2" id="line5"></div>
            <div class="line horizontal horizontal3" id="line6"></div>
            <div class="line diagonal diagonal1" id="line7"></div>
            <div class="line diagonal diagonal2" id="line8"></div>
        </div>
        <div class="btn-container">
            <button class="reset" id="reset-board">Clear Board</button>
            <button class="reset" id="reset-scores">Reset Scores</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
